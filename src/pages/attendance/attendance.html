<ion-header>

  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Attendance</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let std of student_list">
      
      {{std.student_name}}

      <input type="checkbox">
     
    </button>
  </ion-list>

  <ion-list *ngIf="student_list">
			<ion-item *ngFor="let std of student_list">
				
				<h2>Tender Id: {{std.student_name}}</h2>
				<ion-icon class="go-to-detail-page" name="ios-arrow-forward" ></ion-icon>
        <h4 class="tender-title">Name: {{std.tender_title}}</h4>
        <input type="checkbox">
			</ion-item>
			<p *ngIf="student_list?.length == 0">No student found</p>
		</ion-list>
</ion-content>
