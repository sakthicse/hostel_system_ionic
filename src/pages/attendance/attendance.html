<ion-header>

  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Attendance</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-searchbar
    [(ngModel)]="search"
    [showCancelButton]="shouldShowCancel"
    (change)="onInput($event)"
    (ionClear)="onClear($event)"
    (ionCancel)="onCancelEve($event)">
  </ion-searchbar>
  

    <!-- <span ion-datepicker style="margin-left:35%;" [min]="localDate" [(value)]="initDate" locale="en-US" clear class="ScheduleDate" >
		<span>{{initDate | date}}<ion-icon name="clipboard" item-left ></ion-icon> </span>
	</span> -->
  <ion-list *ngIf="student_list">
    	<ion-item >
          <h2><b>Student Name</b></h2>
          <h2 style="float: right;margin-top: -17px;"><b>Is prensent?</b></h2>
          <br>
          <h2 style="float: right;margin-top: -14px;"><b>Select all</b> </h2>
          <input type="checkbox" style="float: right;margin-top: -15px;" (change)="sellectAll($event)" [(ngModel)]="select_all">
        </ion-item>
			<ion-item *ngFor="let std of student_list">
				
				<h2 style="font-weight:600">{{std.student_name}}({{ std.branch }})</h2>
        <input type="checkbox" style="float: right;margin-top: -17px;font-weight:600" [(ngModel)]="update_attendance[std.id]">
			</ion-item>
			<p *ngIf="student_list?.length == 0" style="text-align: center">No student found</p>
    </ion-list>
    <!-- <p (click)="saveAttendance()"  *ngIf="student_list?.length > 0"  style="text-align: center">Save</p> -->
    <button ion-button full (click)="saveAttendance()"  *ngIf="student_list?.length > 0" class="signup-col">Save</button>
   

</ion-content>
